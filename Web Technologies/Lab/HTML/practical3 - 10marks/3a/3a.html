<!DOCTYPE html>
<!--Demonstrate an image map in HTML.-->
<html>
	<head>
		<meta charset="UTF-8">
		<title>practical 3a</title>
	</head>
	<body>
		<h1 align="center">Click on the logo to learn that language</h1>
		
		<br>
		<br>
	
		<img src="WDsample.jpeg" usemap="#logos">
		
		<map name="logos">
			<area target="_blank" alt="HTML tutorial" title="HTML tutorial" href="https://www.w3schools.com/html/" coords="9,238,689,1151" shape="rect">
			<area target="_blank" alt="JavaScript tutorial" title="JavaScript tutorial" href="https://www.w3schools.com/js/DEFAULT.asp" coords="740,8,755,836,1084,965,1375,807,1398,6" shape="poly">
			<area target="_blank" alt="CSS tutorial" title="CSS tutorial" href="https://www.w3schools.com/css/" coords="1754,778,336" shape="circle">
		</map>
	</body>
</html>
